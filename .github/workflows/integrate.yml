name: Jest Coverage Report for Each Commit

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        commit: ${{ github.event.commits[*].id }}  # Recoge todos los commits en el push

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Check out specific commit
        run: git checkout ${{ matrix.commit }}

      - name: Install dependencies
        run: npm install

      - name: Run Jest with coverage
        run: npm test-once -- --coverage

      - name: Publish Jest Coverage Report
        uses: ArtiomTr/jest-coverage-report-action@v2.0-rc.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
